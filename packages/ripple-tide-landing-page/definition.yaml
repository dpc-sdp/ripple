type: object
title: Landing page
description: Tide landing page is a flexible content type for creating pages full of content managed components.
required:
  - title
  - summary
  - bodyComponents
  - headerComponents
allOf:
  - $ref: '#/components/schemas/TidePage'
properties:
  type:
    type: string
    enum:
      - landing_page
  title:
    type: string
    title: Title
    description: Title of page
    example: Find, connect, shape your Victorian Government
  summary:
    type: string
    title: Summary
    description: Short description of the content of the page. Limited to 200 chars.
    example: "Access grants and services, find out whatâ€™s on in Victoria and have your say on government decisions."
  showHeroBanner:
    type: boolean
    title: Show hero banner
    description: Toggle to turn off hero banner
    nullable: true
  backgroundColor:
    type: string
    title: Background color
    description: Controls color of body background
    enum:
      - grey
      - white
  acknowledgement:
    type: boolean
    title: Display acknowledgement
    description: Toggle acknowledgement under header on / off
    nullable: true
  heroBannerLinks:
    type: array
    description: Links displayed in the hero banner
    items: 
      type: object
      properties:
        text: 
          type: string
          description: label for Links
          example: If you have COVID-19 or are a contact
        url:
          type: string
          description: href value for link
          example: https://www.coronavirus.vic.gov.au/checklist
  bodyComponents:
    title: Body Components
    type: array
    description: Landing page components
    allOf:
      - $ref: '#/components/schemas/landingPageComponent'
  headerComponents:
    type: array
    title:  Header Components
    description: Configurable Header components
    allOf:
      - $ref: '#/components/schemas/landingPageComponent'
