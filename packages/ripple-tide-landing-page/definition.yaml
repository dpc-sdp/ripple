type: object
title: Landing page
description: Tide landing page is a flexible content type for creating pages full of content managed components.
required:
  - featuredImage
  - summary
  - pageType
  - headerTheme
  - bodyComponents
  - headerComponents
allOf:
  - $ref: '#/components/schemas/TidePage'
properties:
  type:
    type: string
    enum:
      - landing_page
  featuredImage:
    type: string
    title: Featured Image
    description: Relative URL of path
    example: /sites/default/files/2020-12/Website%20Preview3.jpg
  pathAlias:
    type: string
    title: Path alias
    description: Relative url
    example: /victoria-together
  summary:
    type: string
    title: Summary
    description: Short description of the content of the page. Limited to 200 chars.
    example: "Victoria Together is here to connect, inspire, entertain, and inform. With some of Victoria's greatest digital experiences, thereâ€™s something here for everybody."
  pageType:
    type: string
    title: Page type
    description: Identifier for type of page
    enum:
      - Standard
      - Partner
      - Category
  partnerName:
    type: string
    title: Partner name
    description: Name of related partnerName
    nullable: true
  headerTheme:
    type: string
    title: Header theme
    description: Colour of page header BG
    enum:
      - green
      - blue
      - yellow
      - purple
  bodyComponents:
    title: bodyComponents
    description: Landing page component
    allOf:
      - $ref: '#/components/schemas/landingPageComponent'
  headerComponents:
    type: array
    title: The headerComponents schema
    description: An explanation about the purpose of this instance.
    items:
      discriminator:
        propertyName: component
      allOf:
        - $ref: '#/components/schemas/vt-header-home'
