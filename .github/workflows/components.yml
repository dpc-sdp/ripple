name: UI Libraries
on:
  push:
    paths:
      - '.github/workflows/components.yml'
      - 'packages/ripple-storybook/**'
      - 'packages/ripple-ui-core/**'
      - 'packages/ripple-ui-forms/**'
      - 'pnpm-lock.yaml'
jobs:
  Storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.10.0
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright Browsers
        run: pnpm exec playwright install
      - name: Build Storybook
        run: pnpm build:storybook
      - name: Run Storybook tests
        run: pnpm test:storybook-ci
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          workingDir: packages/ripple-storybook
          storybookBuildDir: 'storybook-static'
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          skip: 'gh-readonly-queue/**'
          exitOnceUploaded: true
  Component-Core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        with:
          version: 9.0.6
          run_install: true
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Cypress component tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: packages/ripple-ui-core
          install: false
          component: true
  Component-Forms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        with:
          version: 9.0.6
          run_install: true
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Cypress component tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: packages/ripple-ui-forms
          install: false
          component: true
