responsiveImage:
  type: object
  required:
    - src
  properties:
    src:
      type: string
    alt:
      type: string
    title:
      type: string
    width:
      type: number
    height:
      type: number
    focalPoint:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
