rpl-markup:
  type: object
  required:
    - component
    - props
  properties:
    component:
      type: string
      enum:
        - rpl-markup
    props:
      type: object
      properties:
        html:
          type: string
          example: <p>test</p>
rpl-accordion:
  type: object
  required:
    - component
    - props
  properties:
    component:
      type: string
      enum:
        - rpl-accordion
    props:
      type: object
      properties:
        panels:
          type: array
          items:
            type: object
            properties:
              content:
                type: string
              title:
                type: string
        title:
          type: string
        listType:
          type: string
          enum:
            - ol
            - ul
